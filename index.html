<!DOCTYPE html>
<html>
<head>
  <title>test</title>
</head>
<body>
  <form>
    <p>
      <label>
        username:
        <input type="text" name="username">
      </label>
    </p>
    <p>
      <label>
        address:
        <input type="text" name="address">
      </label>
    </p>
    <p>
      <label>
        age:
        <input type="text" name="age">
      </label>
    </p>
    <p>
      <label>
        password:
        <input type="password" name="password">
      </label>
    </p>
    <p>
      <label>
        password confirmation:
        <input type="password" name="password_confirmation">
      </label>
    </p>
    <p>
      <label>
        terms:
        <input type="checkbox" name="terms">
      </label>
    </p>
    <p>
      age range:
      <label>
        <input type="radio" name="age_range" value="18~25">
        18~25
      </label>
      <label>
        <input type="radio" name="age_range" value="26~35">
        26~35
      </label>
      <label>
        <input type="radio" name="age_range" value="36~50">
        36~50
      </label>
      <label>
        <input type="radio" name="age_range" value="51+">
        51+
      </label>
    </p>
    <p>
      <label>Gender:</label>
      <select name="gender">
        <option value="">Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </p>
    <p>
      <input type="submit" value="submit">
    </p>
  </form>

  <script src="./valkyr.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    var form = document.forms[0];

    new valkyr.Validator(form, [{
      name: "username",
      rules: "required"
    },{
      name: "address",
      rules: "minLength[4]"
    },{
      name: "age",
      rules: "numeric"
    },{
      name: "password",
      rules: "required"
    },{
      name: "password_confirmation",
      rules: "equals[password]"
    },{
      name: "terms",
      rules: "required"
    },{
      name: "age_range",
      rules: "required"
    },{
      name: "gender",
      rules: "required"
    }]).onError(function(errors){
      console.log(errors);
    });
  </script>
</body>
</html>
